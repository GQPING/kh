<script type="text/html" id="idTpl">
    <span data-d="{{d.id}}" onmouseover="show_shopm(this)" onmouseout="exit_shopm()" class="layui-table-label">{{d.id}}</span>
</script>
<script type="text/html" id="nickNameTpl">

</script>

</script>
