<form class="layui-form">
    <table class="layui-table layui-xs" lay-skin="nob">
        <colgroup>
            <col width="7%" style="min-width: 90px;max-width: 90px;">
            <col>
        </colgroup>
        <tbody>
        <tr>
            <td align="right" style="padding: 9px 0px 9px 0px;">客户名称：</td>
            <td align="left" style="padding: 9px 15px 9px 0px;">
                <input type="text" id="customerName" autocomplete="off" class="layui-input" placeholder="请输入">
            </td>
        </tr>
        <tr>
            <td align="right" style="padding: 9px 0px 9px 0px;"><label style="letter-spacing:0.5em;margin-right:-0.5em;">联系人</label>：</td>
            <td align="left" style="padding: 9px 15px 9px 0px;">
                <input type="text" id="customerPerson" autocomplete="off" class="layui-input" placeholder="请输入">
            </td>
        </tr>
        <tr>
            <td align="right" style="padding: 9px 0px 9px 0px;">联系电话：</td>
            <td align="left" style="padding: 9px 15px 9px 0px;">
                <input type="text" id="customerPhone" autocomplete="off" class="layui-input" placeholder="请输入">
            </td>
        </tr>
        <tr>
            <td align="right" style="padding: 9px 0px 9px 0px;">联系地址：</td>
            <td align="left" style="padding: 9px 15px 9px 0px;">
                <input type="text" id="customerAddress" autocomplete="off" class="layui-input" placeholder="请输入">
            </td>
        </tr>
        <tr>
            <td align="right" style="padding: 9px 0px 9px 0px;">信用星级：</td>
            <td align="left" style="padding: 9px 15px 9px 0px;">
                <select class="layui-input" id="customerLevel" lay-filter="customerLevel">
                    <option value="1">1星</option>
                    <option value="2">2星</option>
                    <option value="3">3星</option>
                    <option value="4">4星</option>
                    <option value="5" selected>5星</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right" style="padding: 9px 0px 9px 0px;"><label style="letter-spacing:2em;margin-right:-2em;">备注</label>：</td>
            <td align="left" style="padding: 9px 15px 9px 0px;">
                <textarea id="remarkDescription" rows="10" autocomplete="off" class="layui-textarea" placeholder="请输入..."></textarea>
            </td>
        </tr>
        </tbody>
    </table>
</form>
