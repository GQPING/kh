<form class="layui-form">
    <table class="layui-table layui-xs" lay-skin="nob">
        <colgroup>
            <col width="7%" style="min-width: 90px;max-width: 90px;">
            <col>
        </colgroup>
        <tbody>
        <tr>
            <td align="right" style="padding: 9px 0px 9px 0px;">所属项目：</td>
            <td align="left" style="padding: 9px 15px 9px 0px;">
                <select class="layui-input" id="projectID" lay-filter="projectID" lay-search></select>
            </td>
        </tr>
        <tr>
            <td align="right" style="padding: 9px 0px 9px 0px;">开票类型：</td>
            <td align="left" style="padding: 9px 15px 9px 0px;">
                <select class="layui-input" id="billType" lay-filter="billType">
                    <option value="">请选择</option>
                    <option value="普票">普票</option>
                    <option value="专票">专票</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right" style="padding: 9px 0px 9px 0px;">开票金额：</td>
            <td align="left" style="padding: 9px 15px 9px 0px;">
                <input type="text" id="billQuota" name="billQuota" onblur="if(value=='')execCommand('undo')"
                       Onkeyup="if(isNaN(value))execCommand('undo')" Onpaste="return false;" autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </td>
        </tr>
        <tr>
            <td align="right" style="padding: 9px 0px 9px 0px;">开票日期：</td>
            <td align="left" style="padding: 9px 15px 9px 0px;">
                <input type="text" id="billDate" name="billDate" autocomplete="off" class="layui-input"
                       placeholder="请选择日期">
            </td>
        </tr>
        <tr>
            <td align="right" style="padding: 9px 0px 9px 0px;"><label style="letter-spacing:2em;margin-right:-2em;">备注</label>：</td>
            <td colspan="5" style="padding: 9px 15px 9px 0px;">
                <textarea id="remarkDescription" rows="10" autocomplete="off" class="layui-textarea"
                          placeholder="请输入..."></textarea>
            </td>
        </tr>
        </tbody>
    </table>
</form>
