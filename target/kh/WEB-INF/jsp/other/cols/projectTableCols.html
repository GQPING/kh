<script type="text/html" id="projectStateTpl">
    {{# var fn = function(){
    if(d.projectPayState === "已付清"){
    return "回款已结束";
    }
    var cur = new Date(Date.parse(layui.util.toDateString(new Date(), 'yyyy-MM-dd')));
    var end = new Date(Date.parse(layui.util.toDateString(d.deadLineDate, 'yyyy-MM-dd')));
    var t1 = cur.getTime();
    var t2 = end.getTime();
    var datetime=1000*60*60*24;
    var minusDays = Math.floor(((t2-t1)/datetime));
    if(minusDays<0){
    return "过期" + Math.abs(minusDays) + "天";
    } else{
    return "剩余" + minusDays + "天";
    }
    };
    }}
    {{#  if(fn().indexOf("剩余")!=-1){ }}
    <span data-d="{{ fn() }}" onmouseover="show_shopm(this)" onmouseout="exit_shopm()" style="color: #009688;" class="layui-table-label">{{ fn() }}</span>
    {{#  } else { }}
    {{#  if(fn().indexOf("过期")!=-1){ }}
    <span data-d="{{ fn() }}" onmouseover="show_shopm(this)" onmouseout="exit_shopm()" style="color: #FF5722;" class="layui-table-label">{{ fn() }}</span>
    {{#  }}}
    {{#  if(fn().indexOf("结束")!=-1){ }}
    <span data-d="{{ fn() }}" onmouseover="show_shopm(this)" onmouseout="exit_shopm()" style="color: #c2c2c2;" class="layui-table-label">{{ fn() }}</span>
    {{#  }}}
    {{#  } }}
</script>
